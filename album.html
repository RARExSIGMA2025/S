<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalp Classes Albums</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

    <div class="max-w-4xl w-full">
        <!-- Header Section -->
        <header class="mb-8 text-center sm:text-left">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight">
                Sankalp Classes Albums
            </h1>
            <p class="mt-2 text-lg text-gray-600">
                Memories from our journey at Sankalp Classes.
            </p>
        </header>

        <!-- Albums Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 sm:gap-6">

            <!-- Album Card 1 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/e0e0e0/555555?text=Annual+Day" alt="Annual Day 2024" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Annual Day 2024</h2>
                    <p class="text-xs text-gray-500 mt-1">120 Photos</p>
                </div>
            </div>

            <!-- Album Card 2 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/d0d0d0/444444?text=Science+Fair" alt="Science Fair 2023" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Science Fair 2023</h2>
                    <p class="text-xs text-gray-500 mt-1">85 Photos</p>
                </div>
            </div>

            <!-- Album Card 3 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/c0c0c0/333333?text=Sports+Meet" alt="Sports Meet 2024" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Sports Meet 2024</h2>
                    <p class="text-xs text-gray-500 mt-1">150 Photos</p>
                </div>
            </div>

            <!-- Album Card 4 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/b0b0b0/222222?text=Field+Trip" alt="Field Trip to Museum" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Field Trip: Museum</h2>
                    <p class="text-xs text-gray-500 mt-1">60 Photos</p>
                </div>
            </div>

            <!-- Album Card 5 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/a0a0a0/111111?text=Graduation" alt="Graduation Ceremony 2023" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Graduation 2023</h2>
                    <p class="text-xs text-gray-500 mt-1">90 Photos</p>
                </div>
            </div>

            <!-- Album Card 6 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/909090/000000?text=Workshop" alt="Coding Workshop" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Coding Workshop</h2>
                    <p class="text-xs text-gray-500 mt-1">45 Photos</p>
                </div>
            </div>

            <!-- Add more album cards as needed -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/808080/ffffff?text=Debate+Club" alt="Debate Club Sessions" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Debate Club</h2>
                    <p class="text-xs text-gray-500 mt-1">30 Photos</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                <img src="https://placehold.co/400x400/707070/eeeeee?text=Cultural+Fest" alt="Cultural Fest Highlights" class="w-full h-32 sm:h-40 object-cover rounded-t-xl">
                <div class="p-3 sm:p-4">
                    <h2 class="text-sm sm:text-base font-semibold text-gray-800 truncate">Cultural Fest</h2>
                    <p class="text-xs text-gray-500 mt-1">110 Photos</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
